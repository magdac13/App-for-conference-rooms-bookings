<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Details</title>
</head>
<body>
<div style="background: #F7CAC9;
  width: 100%;
  height: 110px;">
    <form action="{% url 'search' %}" method="GET">
    <input class="search__input" type="text" placeholder="Search" name="search">
    <input type="submit" value="Search"/>
    </form>
<ul class="menu">
  <li><a href="http:/all-rooms/">Main Page</a></li>
  <li><a href="http:/room/new/">Add New Conference Room</a></li>
</ul>
</div>


  <div class="element">
    <img src="https://cdn.pkt.pl/f-26482-cechy-dobrej-sali-konferencyjnej.jpg" width="300" height="171" alt="medium-conference" title="medium-conference">
    <p>{{ room.name }}</p>
      <p>Capacity: {{ room.capacity }}</p>
    <ul>
        <li>Projector available: {{ yes }} {{ no }}</li>
        <li><a href="http:/room/modify/{{ room.id }}">Edit</a></li>
        <li><a href="http:/room/delete/{{ room.id }}">Delete</a></li>
        <li><a href="http:/room/reserve/{{ room.id }}">Book</a></li>
    </ul>
      <div class="bookings">
      <p>Bookings: </p>
    <table>


        <tr>
        <th>Reservation date</th>
        <th>Comment</th>
        </tr>
        {% for reservation in reservations %}
        <tr>
            <td>{{ reservation.date }}</td>
            <td>{{ reservation.comment }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
  </div>

</body>
</html>
