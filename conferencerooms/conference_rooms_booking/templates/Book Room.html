<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Room</title>
</head>
<div style="background: #F7CAC9;
  width: 100%;
  height: 110px;">

    <input class="search__input" type="text" placeholder="Search">

<ul class="menu">
  <li><a href="http:/all-rooms/">Main Page</a></li>
</ul>
</div>
<div class="element">
<form method="POST">
    {% csrf_token %}
    {{ message }}
<body>


<ul>
    <li>Date: <input name="date" type="datetime-local"/></li>
    <li>Comment:<input name="comment" type="text"/></li>
    <li><input type="submit" value="Book Room"/></li>
</ul>

    </form>

<div class="bookings">
      <p>Bookings: </p>
    <table>


        <tr>
        <th>Reservation date</th>
        <th>Comment</th>
        </tr>
        {% for reservation in reservations %}
        <tr>
            <td>{{ reservation.date }}</td>
            <td>{{ reservation.comment }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
  </div>
</body>
</html>

<style>
.search__input {
        width: 15%;
        margin:10px;
        padding: 12px 24px;
        background-color: transparent;
        transition: transform 250ms ease-in-out;
        font-size: 14px;
        line-height: 18px;

        color: #575756;
        background-color: transparent;
/*         background-image: url(http://mihaeltomic.com/codepen/input-search/ic_search_black_24px.svg); */

      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'%3E%3Cpath d='M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z'/%3E%3Cpath d='M0 0h24v24H0z' fill='none'/%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-size: 18px 18px;
        background-position: 95% center;
        border-radius: 50px;
        border: 1px solid #575756;
        transition: all 250ms ease-in-out;
        backface-visibility: hidden;
        transform-style: preserve-3d;
    }

.search__input::placeholder {
            color: rgba(87, 87, 86, 0.8);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

.search__input:hover,
        .search__input:focus {
            padding: 12px 0;
            outline: 0;
            border: 1px solid transparent;
            border-bottom: 1px solid #575756;
            border-radius: 0;
            background-position: 100% center;
        }

.menu {
    float: right;
  padding: 0;
  font-family: Geneva;
}
.menu li {
  border-right: 1px solid rgba(255,255,255,0.5);
  margin: 0;
  display: inline-block;
}
.menu a {
  display: block;
  text-decoration: none;
  font-weight: bold;
  text-transform: uppercase;
  padding: 10px 20px;
  font-size: 15px;
    color: #000000;
}

.element {
    background: rgba(217, 217, 217, 0.5199999809265137);
    width: 97%;
    margin: 20px;
    height: 400px;
    font-family: Geneva;
    display: flex;
    padding: 0;
}
.element li {
  border-right: 1px solid rgba(255,255,255,0.5);
  margin: 10px;
  display: inline-block;
  float: right;

}

    .bookings {
    position: relative;
    display: flex;
    padding: 0;
}

.bookings table {
    position:absolute;
    top:50px;
    left:350px;
    border: 2px solid #888;
    font-size: 12px;


}

.bookings table th {
    border: 1px solid #aaa;
    padding: 20px;
    background: bisque;
}

.bookings table td {
    border: 1px solid #aaa;
    padding: 20px;
    background: azure;
}

.bookings p {
    font-family: Geneva;
    position:absolute;
    top:0px;
    left:200px;
